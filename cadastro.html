<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participe - ONG Coração Solidário</title>
    <link rel="icon" type="image/png" href="imagens/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-container">
        <picture>
                <source srcset="imagens/logo-ong.webp" type="image/webp">
                <img src="imagens/logo-ong.png" alt="Logo ONG" width="180">
        </picture>
        <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Participe</a></li>
                </ul>
        </nav>
        <button class="menu-hamburguer" aria-expanded="false" aria-controls="main-nav">☰</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Junte-se a Nós!</h1>
            <p>Preencha o formulário abaixo para se cadastrar como voluntário ou apoiador. Entraremos em contato em breve!</p>
            <form action="#" method="post">
            
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required minlength="3"><br><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required title="Por favor, digite o CPF no formato XXX.XXX.XXX-XX"><br><br>
                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 90000-0000" pattern="\(\d{2}\)\s\d{5}-\d{4}" required title="Por favor, digite o telefone no formato (XX) XXXXX-XXXX"><br><br>
                    <label for="nascimento">Data de Nascimento:</label><br>
                    <input type="date" id="nascimento" name="nascimento" required><br><br>
                </fieldset>
               
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required title="Por favor, digite o CEP no formato XXXXX-XXX"><br><br>
                    <label for="endereco">Endereço (Rua, Nº):</label><br>
                    <input type="text" id="endereco" name="endereco" required><br><br>
                    <label for="cidade">Cidade:</label><br>
                    <input type="text" id="cidade" name="cidade" required><br><br>
                    <label for="estado">Estado:</label><br>
                    <input type="text" id="estado" name="estado" required><br><br>
                </fieldset>
                <br>
                <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ONG Coração Solidário. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
